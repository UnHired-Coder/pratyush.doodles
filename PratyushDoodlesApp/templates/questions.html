<!-- about.html -->
{% extends 'index.html' %}

{% block title %}About Us{% endblock %}

{% block content %}
<section>
    <div class="container mt-5 text-center">
        <h1>Frequently Asked Questions </h1>
    </div>
    <div class="container-fluid faq-drawer col-md-6" id="faqs-container">
       
    </div>
    <div class=" mt-3 container-fluid text-center">
        <p>for any other questions reach out to us at <b>pratyush.doodles@gmail.com</b></p>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        fetch('/getFaqs')
            .then(response => response.text()) // Get the rendered template as HTML
            .then(data => {
                const cartContainer = document.getElementById('faqs-container');
                cartContainer.innerHTML = data; // Insert the template HTML into the container
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
{% endblock %}
