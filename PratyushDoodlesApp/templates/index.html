<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title pratyush.doodles</title>
    <!-- Add your CSS links and styles here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
<script>
        const socket = io.connect('http://127.0.0.1:5000'); // Replace with your server's URL
</script>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-item">
            {% if data.user %}
            <a href="{{ url_for('auth.logout') }}"><button class="signup-button">Logout</button></a>
            {% else %}
            <a href="{{ url_for('auth.login') }}"><button class="signup-button">Log In</button></a>
            {% endif %}
        </div>

        <a href="{{ url_for('home.home') }}">
            <div class="header-logo-title">
                <img class="header-logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                <h1>pratyush.doodles</h1>
            </div>
        </a>

        <div class="header-item">
            <a href="{{ url_for('cart.cart') }}"><img src="{{ url_for('static', filename='images/ic_cart.png') }}"
                    alt="cart"></a>
        </div>
    </header>

    {% block email %}

    {% if data.user %}
    <p id="logged-in-as">(Logged in as {{ data.user.name }})</p>
    {% endif %}

    {% endblock %}

    <!-- Navigation Menu -->
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home.home') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('shop.shop') }}">Stickers & Comics</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('others.questions') }}">Questions?</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('others.contact') }}">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('others.about') }}">About</a></li>
        </ul>
    </nav>

    <!-- Body Content -->
    <main>
        {% block content %}
        <section>
            <h2>Home</h2>
            <p>Welcome to home</p>
        </section>
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <!-- <p>&copy; {{ current_year }} Your Flask App. All rights reserved.</p> -->
    </footer>

    <!-- Add your JavaScript scripts here if needed -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom_scripts.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
