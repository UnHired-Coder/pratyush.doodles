<!-- about.html -->
{% extends 'index.html' %}

{% block title %}About Us{% endblock %}

{% block content %}
<section>
    <h2>Shop</h2>
    <p>Welcome to Shop</p>
    {% if data.products %}
        {% for product in data.products %}
            {% with product=product %}
                {% include 'ui/card.html' %}
            {% endwith %}
        {% endfor %}
    {% endif %}
</section>
{% endblock %}
