<!-- about.html -->
{% extends 'ui/base_page.html' %}

{% block content %}


<div class="container text-center">
    <div class="shell">
        <div class="container">
            <div class="row">
                {% if data.products %}
                    {% for product in data.products %}
                        <div class="col-md-2">
                            {% with product=product %}
                                {% include 'ui/product_card.html' %}
                            {% endwith %}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
