{% for faq in data.faqs %}
<input class="faq-switch" id="faq-drawer-{{faq.id}}" type="checkbox" onclick="expandFaq({{faq.id}})"/>
<label class="faq-title-container" for="faq-drawer-{{faq.id}}">{{ faq.question }}</label>
<div class="faq-content-container" id="faq-content-container-{{faq.id}}">
    <div class="faq-drawer__content">
        <p>
            {{ faq.answer }}
        </p>
    </div>
</div>
{% endfor %}
