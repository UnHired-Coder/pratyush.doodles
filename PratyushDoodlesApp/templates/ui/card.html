<div class="wsk-cp-product">
    <div class="wsk-cp-img">
        <img src="{{ product.product_images[0].picture_url }}" alt="Product" class="img-responsive" />
    </div>
    <div class="wsk-cp-text">
        <div class="category">
            <span onclick="addItemToCart(this)">Add to cart</span>
        </div>
        <div class="title-product">
            <h3> {{ product.name }}</h3>
        </div>
        <div class="description-prod">
            <p>This is a sticker.</p>
        </div>
        <div class="description-prod">
            <p>{{ quantity }} items in stock.</p>
        </div>
        <div class="card-footer">
            <div class="wcf-left"><span class="price">Rs {{ product.price }}/-</span></div>
            <div class="wcf-right"><a href="#" class="buy-btn"><i class="zmdi zmdi-shopping-basket"></i></a></div>
        </div>
    </div>
</div>
