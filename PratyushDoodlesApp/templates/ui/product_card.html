<div class="wsk-cp-product">
    <img class="wsk-cp-img" src="{{ product.product_images[0].picture_url }}" alt="Product" class="img-responsive" />
    <!-- <img class="ic-16" src="{{ url_for('static', filename='images/ic_share.png') }}" alt="Product" class="img-responsive" /> -->
    <div class="card-header">
        <div class="wcf-left"><span class="product-name">{{ product.name }}</span></div>
        <div class="wcf-right"> <span class="product-price"> ₹ {{ product.price }}/-</span></div>
    </div>
    <div>
        <div class="card-description">
            <span class="">{{ product.description }} {% if product.price==40 %}
                ddf df dfd fd fdf df dfdf d fdf df dfd fdf dfd ffd
            {% endif %} </span>
        </div>
        <span class="buy-btn"  product_id="{{ product.id }}" onclick="addItemToCart(this)">Add to cart</span>
    </div>
