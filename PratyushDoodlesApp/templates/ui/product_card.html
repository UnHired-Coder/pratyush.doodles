<div class="wsk-cp-product">
    <div class="image-with-menu">
        <img class="wsk-cp-img img-responsive" src="{{ product.product_images[0].picture_url }}" alt="Product" />
        <div class="icon-button">
            <img class="ic-16 img-responsive" src="{{ url_for('static', filename='images/ic_share.png') }}" alt="Product"  />    
        </div>
    </div>
    <div class="card-header">
        <div class="wcf-left"><span class="product-name">{{ product.name }}</span></div>
        <div class="wcf-right"> <span class="product-price"> â‚¹ {{ product.price }}/-</span></div>
    </div>
    <div>
        <div class="card-description">
            <span class="">{{ product.description }}</span>
        </div>
        <span class="buy-btn"  product_id="{{ product.id }}" onclick="addItemToCart(this)">Add to cart</span>
    </div>
</div>
