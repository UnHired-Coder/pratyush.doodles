<div class="wsk-cp-product">
    <div class="wsk-cp-img">
        <img src="{{ product.product_images[0].picture_url }}" alt="Product" class="img-responsive" />
    </div>
    <div class="wsk-cp-text">
        <div class="title-product">
            <h3> Rs {{ product.price }}/-</h3>
        </div>
        <div class="card-footer">
            <div class="wcf-left"><span class="price">{{ product.name }}</span></div>
            <div class="wcf-right"><a href="#" class="buy-btn"><i class="zmdi zmdi-shopping-basket"></i></a></div>
        </div>
        <div class="description-prod text-muted">
            <p>{{ product.description }}</p>
        </div>
        <div class="description-prod items-in-stock">
            <p>{{ product.stock_quantity }} items in stock.</p>
        </div>
        <div class="category">
            <span  product_id="{{ product.id }}" onclick="addItemToCart(this)">Add to cart</span>
        </div>
    </div>
</div>
