<div class="wsk-cp-product" style="width: 300px;">
    <div class="product-images">
        {% for product_image in product.product_images %}
        <img class="wsk-cp-img img-responsive" src="{{ product_image.picture_url }}" alt="Product" />
        {% endfor %}
        <b class="pill wcf-left"> {{product.product_highlight }} </b>
    </div>

    <div class="card-header p-1">
        <div class="wcf-left"><span class="product-name">{{ product.name }}</span></div>
        <div class="wcf-right"> <span class="product-price"> Rs. {{ product.price }}/-</span></div>
    </div>
    <div class="p-1 card-header pb-2">
        <span class="wcf-right product-before-discount">
            <s>Rs. {{ product.getDiscount() }}/-</s> 
        </span>
        <div class="wcf-left text-start card-description">{{ product.description }}</div>
        <div class="wcf-right"><b class="product-discount"> ({{
            product.discount_percent }}% off) </b></div>
    </div>
    <span class="buy-btn m-2" product_id="{{ product.id }}" onclick="addItemToCart(this)">Add to cart</span>

    <div class="popup">
        <div class="icon-button p-1">
            <div class="link-copy">
                <p>Copy link to share</p>
                <input type="text" id="copy-link-{{ product.id }}" class="form-control" value="{{ product.id }} hh h h h h h h h " readonly>
                <button class="nutral-button" type="button" onclick="copyToClipboard('copy-link-{{ product.id }}')">Copy</button>
            </div>
            <img class="ic-16 img-responsive" src="{{ url_for('static', filename='images/ic_share.png') }}" alt="Product" />
        </div>
    </div>
</div>
