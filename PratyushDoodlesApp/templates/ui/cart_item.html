<div class="row mb-4 d-flex justify-content-between align-items-center">
    <div class="col-md-2 col-lg-2 col-xl-2">
        <img src="{{ product.product_images[0].picture_url }}" alt="Product" class="rounded-3 ic-50" />
    </div>
    <div class="col-md-5 col-lg-5 col-xl-5">
        <h6 class="text-muted">{{ product.name }}</h6>
            <form class="align-items-center justify-content-center">
                <div class="value-button" id="decrease" onclick="decreaseValue('{{ product.id }}')" value="Decrease Value">-</div>
                <input type="number" class="cart-quantity-input" id="number-{{ product.id }}" value="{{cart_item.quantity}}"
                    readonly="readonly" />
                <div class="value-button" id="increase" onclick="increaseValue('{{ product.id }}')" value="Increase Value">+</div>
            </form>
        </div>
    <div class="col-md-1 col-lg-1 col-xl-1 offset-lg-1">
        <h6 class="mb-0">â‚¹{{ product.price }}</h6>
    </div>
    <div class="col-md-2 col-lg-2 col-xl-2 text-end">
        <span class="text-muted" product_id="{{ product.id }}" onclick="removeItemFromCart(this)">
            <img class="ic-30" src="{{ url_for('static', filename='images/ic_thrash.svg') }}">
        </span>
    </div>
    <hr class="my-4">
</div>
