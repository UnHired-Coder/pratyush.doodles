<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> StickyShape </title>
    <!-- Add your CSS links and styles here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
<script>
        const socket = io.connect('https://stickyshape.pythonanywhere.com'); // Replace with your server's URL
</script>
<body background="{{ url_for('static', filename='images/background_6.svg') }}" style="background-size:cover; background-attachment: fixed;">
    <div class="loading" id="page-loader" style="display: none;"></div>
    {% block body %}

    {% endblock body %}

    <!-- Add your JavaScript scripts here if needed -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom_scripts.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

<footer>
    {% block footer %}
        
    {% endblock footer %}
</footer>

<script>

    function showError(error) {
        var errorUi = document.getElementById('error')
        errorUi.innerHTML = error
        errorUi.style.display = 'block'

        setTimeout(function () {
            errorUi.style.display = "none"; // Hide the element by setting its display property to "none"
        }, 5000);
    }

    function showLoader() {
        var loaderUi = document.getElementById('page-loader')
        loaderUi.style.display = 'block'
    }

    function hideLoader() {
        var loaderUi = document.getElementById('page-loader')
        loaderUi.style.display = 'none'
    }

</script>

</html>
