<!-- about.html -->
{% extends 'ui/base_page.html' %}
{% block content %}
<div class="container mt-5 text-left">
    {% if data.orders %}
    <h2>Orders</h2>
    <div class="container mt-5 text-left">
        {% for order in data.orders %}
        <ul>
            {% with order = order %}
                {% include 'ui/order_item.html' %}
            {% endwith %}
        </ul>
    {% endfor %}
    </div>
{% endif %}
</div>
{% endblock content %}
